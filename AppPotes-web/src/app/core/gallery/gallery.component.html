<section id="gallery">
    <!-- Thumb gallery -->
    <ul>
        <li *ngFor="let photo of photos" (click)="view(photo)">
            <img *ngIf="photo.src" [src]="photo.src">
        </li>
    </ul>
    <!-- Photo viewer -->
    <div *ngIf="showViewer" id="viewer">
        <div>
            <img [src]="file">
            <div class="viewer_btns">
                <button class="viewer_btn icon-btn icon icon-close" (click)="close()"></button>
            </div>
            <div class="viewer_nav">
                <button class="viewer_btn icon-btn icon-lg icon-arrow-left" (click)="goBack()"></button>
                <button class="viewer_btn icon-btn icon-lg icon-arrow-right" (click)="goNext()"></button>
            </div>
        </div>
    </div>
</section>
