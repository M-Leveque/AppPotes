<div class="modal-container">
  <h2 mat-dialog-title>Modification de mot de passe</h2>
  <form class="modal-form" [formGroup]="passwdForm" (ngSubmit)="validate()">
    <mat-form-field appearance="fill">
      <mat-label for="old-mp">Ancien mot de passe :</mat-label>
      <input matInput id="old-mp" type="password" name="oldpwd" formControlName="oldPassword">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label for="old-mp">Nouveau mot de passe :</mat-label>
      <input matInput id="new-mp" type="password" name="newpwd" formControlName="newPassword">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label for="old-mp">Tapez Ã  nouveau :</mat-label>
      <input matInput id="new-mp2" type="password" name="newpwd2" formControlName="newPassword2">
    </mat-form-field>
    <section class="content-btn-page">
      <button class="btn-page" (click)="onCancel()"><span>Annuler</span></button>
      <button class="btn-page" (click)="onValidate()" cdkFocusInitial><span>Valider</span></button>
    </section>
  </form>
</div>
