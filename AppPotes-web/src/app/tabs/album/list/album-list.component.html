<app-nav-bar></app-nav-bar>
<ngx-spinner></ngx-spinner>
<main id="content-album">
  <div class="title">
    <h2>Tous les albums</h2> 
  </div>

  <!-- Recherche -->
  <section class="content-search-album accordion-container">
    <input *ngIf="showInputSearch" [(ngModel)]="searchText" type="text" (keyup)="search($event)" />
    <button class="ac" (click)="setShowSearch(showInputSearch ? false : true)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 49.99 50">
        <g class="nc-icon-wrapper js-transition-icon" data-effect="scale" data-event="click">
          <g class="js-transition-icon__state" aria-hidden="true">
            <defs>
              <style>.cls-1{fill:url(#Dégradé_sans_nom_5);}</style>
              <linearGradient id="Dégradé_sans_nom_5" x1="11.27" y1="11.25" x2="54.66" y2="54.64"
                              gradientUnits="userSpaceOnUse">
                <stop offset="0" stop-color="#8ec5fc"></stop>
                <stop offset="1" stop-color="#e0c3fc"></stop>
              </linearGradient>
            </defs>
            <title>search-two</title>
            <path class="cls-1"
                  d="M54.6,52.5,42.4,40.3a20.85,20.85,0,0,0,5.2-14A21.3,21.3,0,1,0,26.3,47.6a21.77,21.77,0,0,0,14-5.2L52.5,54.6a1.71,1.71,0,0,0,2.2,0A1.8,1.8,0,0,0,54.6,52.5Z"
                  transform="translate(-5 -5)"></path>
          </g>
        </g>
      </svg>
    </button>
  </section>
  <p style="margin-bottom: 15px;">
    Trier par : 
    <select [(value)]="selected" (change)="sort($event.target.value)">
      <option value="name">nom</option>
      <option value="date">date</option>
    </select>
  </p>
  <!-- #Recherche -->

  <!-- Album Commun -->
  <a routerLink="/album/1" routerLinkActive="active">
    <div id="album-com" class="album" >
      <img [src]="host+path.albums+sharedAlbum.artwork" alt="vignette de l'album commun"/> 
      <p>{{ sharedAlbum.name }}</p> 
    </div> 
  </a>

  <!-- GRID ALBUMS -->
  <section class="grid-gen grid-album">
    <a *ngFor="let album of albums" [routerLink]="'/album/'+album.id" routerLinkActive="active">
      <div id="album album-grid" class="album" >
        <img [src]="host+path.albums+album.artwork" alt="vignette de l'album commun"/> 
        <p>{{ album.name }}</p> 
      </div> 
    </a>
  </section>
</main>
